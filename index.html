<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do app</title>
    </head>
        <body>
            <h1>To Do List</h1>
            <div class="main-container"></div>
                <form id="form">
                    <label for="todo-input">What do you need to do today?</label>
                    <input type="text" id="todo-input" placeholder="Enter your todo here">
                    <input id="button" class="buttons" type="submit"/>
                  
                </form>
                <ul id="To-Do-List"></ul>
                <button id="clear-list" class="buttons" type="button">Clear List</button>
            </div>  
            
            <script src="script.js"></script>

        </body>
</html>
